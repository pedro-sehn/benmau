<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Benmau</title>
  </head>
  <body
    class="h-screen text-center bg-capivara text-white flex flex-col items-center justify-center overflow-x-hidden transition-all"
  >
    <header
      class="h-16 w-5/6 my-4 border border-[rgba(255,255,255,0.2)] rounded-full flex justify-center items-center transition-all"
    >
      <h1 class="text-4xl uppercase">Benmau</h1>
    </header>
    <main class="mb-auto">
      <div class="w-screen flex items-center justify-center">
        <img
          draggable="false"
          class="h-96 w-h-96 m-4"
          id="benmauImg"
          src="assets/capivara.png"
        />
      </div>
      <div class="w-screen flex items-center justify-center">
        <div
          class="container bg-[rgba(255,255,255,0.15)] border w-1/2 max-h-52 overflow-y-auto rounded-md p-6"
        >
          <h3 class="text-xl">Chat:</h3>
          <div class="texts transition-all"></div>
        </div>
      </div>
      <div class="flex items-center justify-center">
        <button class="absolute bottom-32" onclick="callPhone()">
          <img
            id="phone"
            class="h-12 w-12 border p-2 rounded-md"
            src="assets/phone-call.svg"
          />
        </button>
      </div>
    </main>
    <footer class="w-screen h-24 bg-slate-900 flex items-center justify-center">
      <p>
        &#169; 2024 Desenvolvido por
        <a class="text-sky-500 underline" href="https://github.com/pedro-sehn"
          >Pedro Sehn</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
